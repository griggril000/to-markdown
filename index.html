<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Markdown Web App</h1>
    <label for="markdown-layout">Enter Layout:</label><br>
    <input type="text" id="markdown-layout"><br>
    <label for="markdown-title">Enter Title:</label><br>
    <input type="text" id="markdown-title"><br>
    <label for="markdown-author">Enter Author:</label><br>
    <input type="text" id="markdown-author"><br>
    <label for="markdown-content">Enter Markdown Content:</label><br>
    <textarea id="markdown-content" rows="4" cols="50"></textarea><br>
    <button id="download-button">Download Markdown</button>

    <script src="app.js"></script>
  </body>
</html>
